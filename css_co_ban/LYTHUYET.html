<!DOCTYPE html>      <!-- cho biết là đang làm vc với HTML 5 -->
<html lang="en">     <!-- lang="en": ngôn ngữ tiếng anh, "vi" là tiếng việt -->
<head>
    <meta charset="UTF-8">    <!-- giúp dù dùng bất kỳ ngôn ngữ nào ko bị lỗi font -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">    <!-- hỗ trợ đọc thẻ HTML 5 -->
    <title>Document</title>    <!-- tên website -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- thẻ p, h2, UL-LI ngang hàng, ko chứa nhau -->
    <!-- 1 thẻ có 1 trong 2 cái sau: id và class hoặc là cả 2 hoặc laf không cái nào -->
    <h2>

    </h2>
    <p class="tomato" id="p1">
            đây là thẻ p
    </p>
    <ul>
        <li style=" color: green; font-size: 30px; "> đây là li 1 </li>  <!-- CSS trong thẻ -->
        <li id="fly"> đây là li 2 </li>
    </ul>
    <div class="box1"></div>
</body>
</html>
